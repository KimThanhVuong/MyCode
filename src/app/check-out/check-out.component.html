
<div class="product" *ngFor="let product of list " >
    <div class="product-image" >
      <img src="{{product?.productImageUrl}}" alt="" style="width: 250px; ">
    </div>
    <div class="product-details">
        <div class="product-title">{{product?.productName}}</div>
    </div>
    <div class="product-price">{{product?.productPrice | currency: 'VND'}}</div>
    
</div>
<!-- Chỗ này mình sẽ kiểm tra xem là cái list có đang chứa product nào không thì mới hiện ra -->
<div class="product-removal" *ngIf="list.length > 0" >
    <button class="remove-product" (click)="delete()">
        Xóa sản phẩm 
    </button>
</div>
